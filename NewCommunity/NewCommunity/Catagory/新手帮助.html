<!DOCTYPE html>
<html>
	<body class="fluid">
		<section class="container-fluid">
			<article class="text-box bg-white">
				<p style="text-indent: 32px; text-align: center;"><img src="http://47.95.216.28:9080/static/attachment/editor/20171017/1508204495437099671.jpg" title="1508204495437099671.jpg" alt="15.jpg" width="531" height="350" style="width: 531px; height: 350px;"/></p><p style="text-indent:32px"><span style="font-family:&#39;微软雅黑&#39;,sans-serif">明日起，沈阳至阜新南间加开</span>4<span style="font-family:&#39;微软雅黑&#39;,sans-serif">对“</span>T<span style="font-family:&#39;微软雅黑&#39;,sans-serif">”字头城际列车，运行时间缩短至</span>1<span style="font-family:&#39;微软雅黑&#39;,sans-serif">小时</span>56<span style="font-family:&#39;微软雅黑&#39;,sans-serif">分，提速后票价不变。</span></p><p><span style="font-family:&#39;微软雅黑&#39;,sans-serif">　　据沈阳铁路局介绍，城际列车自“双节”假期开始试运行，原来往返于阜新、沈阳间列车的运行时间都在</span>3<span style="font-family:&#39;微软雅黑&#39;,sans-serif">小时左右，新开行的城际列车运行时间仅为</span>1<span style="font-family:&#39;微软雅黑&#39;,sans-serif">小时</span>56<span style="font-family:&#39;微软雅黑&#39;,sans-serif">分，比以前节省了</span>1<span style="font-family:&#39;微软雅黑&#39;,sans-serif">小时。</span></p><p><span style="font-family:&#39;微软雅黑&#39;,sans-serif">　　同时，加开的城际列车属于“</span>T<span style="font-family:&#39;微软雅黑&#39;,sans-serif">”字头特快列车，依然享受“</span>K<span style="font-family:&#39;微软雅黑&#39;,sans-serif">”字头列车票价，单程硬座票价仍然为</span>28.5<span style="font-family:&#39;微软雅黑&#39;,sans-serif">元。</span></p><p style="text-indent:32px"><span style="font-family:&#39;微软雅黑&#39;,sans-serif">加开的</span>4<span style="font-family:&#39;微软雅黑&#39;,sans-serif">对城际列车开行时间分布均匀，阜新开行时刻分别为</span>7:00<span style="font-family:&#39;微软雅黑&#39;,sans-serif">、</span>10:18<span style="font-family:&#39;微软雅黑&#39;,sans-serif">、</span>13:10<span style="font-family:&#39;微软雅黑&#39;,sans-serif">、</span>18:35<span style="font-family:&#39;微软雅黑&#39;,sans-serif">，沈阳开行时刻分别为</span>7:00<span style="font-family:&#39;微软雅黑&#39;,sans-serif">、</span>9:25<span style="font-family:&#39;微软雅黑&#39;,sans-serif">、</span>16:12<span style="font-family:&#39;微软雅黑&#39;,sans-serif">、</span>18:58<span style="font-family:&#39;微软雅黑&#39;,sans-serif">。</span></p><p><br/></p>
			</article>
		</section>
	</body>

</html>
